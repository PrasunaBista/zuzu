name: Build and Deploy Backend Container

on:
  push:
    branches: [ "main" ]
    paths:
      - "Backend/**"
      - ".github/workflows/backend-container.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure using Federated Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name zuzuacr01

      - name: Build and Push Docker image
        run: |
          cd Backend
          docker build -t zuzuacr01.azurecr.io/zuzu-backend:latest .
          docker push zuzuacr01.azurecr.io/zuzu-backend:latest

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: zuzuacr01.azurecr.io/zuzu-backend:latest
