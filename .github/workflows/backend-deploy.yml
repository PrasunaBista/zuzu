name: Deploy Backend to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - "Backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and package backend
        run: |
          cd Backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ./package

          # copy your function app code into the package folder
          cp -r app ./package/app

          # host.json is required for Azure Functions
          if [ -f host.json ]; then
            cp host.json ./package/host.json
          fi

          # zip everything for deployment
          cd package
          zip -r ../backend.zip .

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: "func-zuzu-mvp"
          package: "Backend/backend.zip"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

